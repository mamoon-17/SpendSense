<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="#10b981" fill-opacity="0.1"/>
  <circle cx="1100" cy="100" r="250" fill="#10b981" fill-opacity="0.08"/>
  
  <!-- Dollar sign icon -->
  <g transform="translate(500, 180)">
    <circle cx="100" cy="100" r="80" fill="url(#accentGradient)"/>
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">SpendSense</text>
  
  <!-- Tagline -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">Smart Personal Finance</text>
  
  <!-- Subtitle -->
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">Track expenses • Manage budgets • Achieve your goals</text>
  
  <!-- Bottom accent line -->
  <rect x="450" y="560" width="300" height="4" rx="2" fill="url(#accentGradient)"/>
</svg>
